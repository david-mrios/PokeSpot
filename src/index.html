<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="pages/main-style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="flex-box">
        <div class="flex-item-img">
          <div class="flex-img">
            <img
              src="/src/assets/img/pokemon_logo.png"
              alt=""
              class="img-pokemon"
            />
            <img
              src="/src/assets/img/background.jpg"
              alt=""
              class="img-pokemons-case"
            />
          </div>
        </div>
        <div class="flex-item-form">
          <div class="form-box Sign-up">
            <div class="test">
              <img src="/src/assets/icons/pokemon_icon.png" alt="" />
            </div>
            <form action="/src/pages/Cards/card.html" class="form" id="form-singUp">
              <span class="title">Sign up</span>
              <span class="subtitle"
                >Create a free account with your email.</span
              >
              <div class="form-container">
                <input
                  type="text"
                  class="input"
                  id="user"
                  name="FullName"
                  placeholder="Full Name"
                />

                <input
                  type="email"
                  class="input"
                  name="Email"
                  placeholder="Email"
                />
                <input
                  type="password"
                  class="input"
                  name="Pass"
                  placeholder="Password +8 characters"
                />
              </div>
              <input type="submit" value="Sign up" class="btn-singup" />
              <div class="msg"></div>
            </form>
            <div class="form-section">
              <p>Have an account?</p>
              <button id="login" class="btn" onclick="clearDiv()" type="submit">
                Sign on
              </button>
            </div>
          </div>
          <div class="form-box Sign-in">
            <div class="test">
              <img src="/src/assets/icons/pokemon_icon.png" alt="" />
            </div>
            <form class="form" id="form-singIn">
              <span class="title">Log in</span>
              <span class="subtitle">you log in with your account</span>
              <div class="form-container">
                <input
                  type="email"
                  class="input"
                  name="Email-Login"
                  placeholder="Email"
                />
                <input
                  type="password"
                  class="input"
                  name="Pass-Login"
                  placeholder="Password"
                />
              </div>
              <input type="submit" value="Log in" class="btn-singup" />
              <div class="msg-login"></div>
            </form>
            <div class="form-section">
              <p>DonÂ´t have an account?</p>
              <button id="register" class="btn" onclick="clearDiv()">
                sign up
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="utilities/register-script.js"></script>
  </body>
</html>
