<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeSpot</title>
    <link rel="website icon" type="png" href="assets/icons/pokemonIcon.png" />
    <link rel="stylesheet" href="pages/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <script src="utilities/pokemon.js" defer></script>
  </head>
  <body>
    <header class="container">
      <div class="grid-container">
        <div class="header">
          <div class="row">
            <div class="column-img">
              <img src="assets/icons/logo.svg" alt="PokeSpot logo" />
              <ul>
                <li>
                  <div class="input-wrapper">
                    <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                      <g>
                        <path
                          d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                        ></path>
                      </g>
                    </svg>
                    <input
                      type="text"
                      placeholder="search here..."
                      name="text"
                      class="input"
                      id="input"
                    />
                  </div>
                </li>
                <li></li>
              </ul>
            </div>
            <div class="column-text">
              <ul>
                <li>
                  <button class="nav-item">
                    <i class="fas fa-heart"></i>
                    <h2>Favorites</h2>
                  </button>
                </li>
                <li>
                  <button class="nav-item">
                    <i class="fas fa-user"></i>
                    <h2>Login</h2>
                  </button>
                </li>
                <li>
                  <button class="nav-item">
                    <i class="fas fa-cogs"></i>
                    <h2>Setting</h2>
                  </button>
                </li>
                <li></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- main-card -->
    <main class="container">
      <div class="main-div">
        <div class="main">
          <!-- card -->
          <div class="responsive">
            <div class="card">
              <input
                type="checkbox"
                checked="checked"
                id="favorite"
                name="favorite-checkbox"
                value="favorite-button"
              />
              <label for="favorite" class="containerHeart">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-heart"
                >
                  <path
                    d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
                  ></path>
                </svg>
              </label>
              <button id="myBtn" class="modal-btn">
                <img
                  src="https://raw.githubusercontent.com/pokeapi/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                  alt="Cinque Terre"
                />
              </button>
              <div class="desc">pokemon.name</div>
            </div>
          </div>
        </div>
      </div>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <!-- <p id="modal-text"></p> -->
          <div class="row">
            <div class="column-modal-img">
              <img
                src="https://raw.githubusercontent.com/pokeapi/sprites/master/sprites/pokemon/other/dream-world/600.svg"
                alt=""
              />
            </div>
            <div class="column-modal-text">
              <h2 id="info-modal">Intelligence</h2>
              <ul>
                <li class="li-data">
                  <span class="info-class">Spicies</span>
                  <span class="data-class">test</span>
                </li>
                <li class="li-data">
                  <span class="info-class">Height</span>
                  <span class="data-class">test</span>
                </li>
                <li class="li-data">
                  <span class="info-class">Ability</span>
                  <span class="data-class">test</span>
                </li>
                <li class="li-data">
                  <span class="info-class">Weakness</span>
                  <button id="btn-info"><h2>Test</h2></button>
                </li>
                <li class="li-data">
                  <span class="info-class">ability</span>
                  <span class="data-class">test</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
