<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="flex-box">
        <div class="flex-item-img">
          <div class="flex-img">
            <img
              src="../../assets/img/pokemon_logo.png"
              alt=""
              class="img-pokemon"
            />
            <img
              src="../../assets/img/background.jpg"
              alt=""
              class="img-pokemons"
            />
          </div>
        </div>
        <div class="flex-item-form">
          <div class="form-box Sign-up">
            <div class="test">
              <img src="../../assets/icons/pokemonIcon.png" alt="" />
            </div>
            <form class="form">
              <span class="title">Sign up</span>
              <span class="subtitle"
                >Create a free account with your email.</span
              >
              <div class="form-container">
                <input type="text" class="input" placeholder="Full Name" />
                <input type="email" class="input" placeholder="Email" />
                <input type="password" class="input" placeholder="Password" />
              </div>
              <button>Sign up</button>
            </form>
            <div class="form-section">
              <p>Have an account?</p>
              <button id="login" class="btn">Sign-in</button>
            </div>
          </div>
          <div class="form-box Sign-in">
            <div class="test">
              <img src="../../assets/icons/pokemonIcon.png" alt="" />
            </div>
            <form class="form">
              <span class="title">Log in</span>
              <span class="subtitle">you log in with your account</span>
              <div class="form-container">
                <input type="email" class="input" placeholder="Email" />
                <input type="password" class="input" placeholder="Password" />
              </div>
              <button>Sign up</button>
            </form>
            <div class="form-section">
              <p>DonÂ´t have an account?</p>
              <button id="register" class="btn">Sign-up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
