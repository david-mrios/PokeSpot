<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="flex-box">
        <div class="flex-item-form">
          <div class="form-box">
            <div class="test">
              <img src="../../assets/icons/pokemonIcon.png" alt="" />
            </div>
            <form class="form">
              <span class="title">Personal data</span>

              <span class="subtitle"
                >Create a free account with your email.</span
              >

              <div class="form-container">
                <input type="text" class="input" placeholder="Your Name" />
                <input type="email" class="input" placeholder="NickName" />
                <input type="password" class="input" placeholder="Email" />
                <input type="text" class="input" placeholder="Date of Birth" />
                <input type="radio" class="input" />
                <input type="radio" class="input" />
              </div>
              <button>Sign up</button>
            </form>
            <div class="form-section">
              <p>Have an account?</p>
              <button id="login" class="btn">Sign-in</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
