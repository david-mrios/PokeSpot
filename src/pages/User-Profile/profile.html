<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="profile-style.css">
    <link rel="stylesheet" href="/src/pages/Cards/display-style.css">
    <script src="profile-script.js"></script>
  </head>
  <body>
    <div class="container" id="container">
      <div class="flex-box">
        <div class="flex-item-form">
          <div class="form-box">
            <div class="test">
              <img src="../../assets/icons/pokemon_icon.png" alt="" />
            </div>
            <form class="form" id="update-form">
              <span class="title">Personal data</span>
              <span class="subtitle">Update your information if necessary.</span>
              <div class="row">
                <div class="item-row">
                  <label for="fullName">Your name</label>
                  <input type="text" id="fullName" name="FullName" />
                  <label for="nickname">Nickname</label>
                  <input type="text" id="nickname" name="Nickname" />
                  <label for="email">Email</label>
                  <input type="email" id="email" name="Email" />
                </div>
                <div class="item-row-2">
                  <label for="dob">Date of Birth</label>
                  <input type="date" id="dob" name="DateOfBirth" class="input" />
                  <label id="label-for-radio">Gender</label>
                  <div>
                    <div class="radio">
                      <input type="radio" id="male" name="gender" value="Male" />
                      <label for="male" class="test-label">Male</label>
                    </div>
                    <div class="radio">
                      <input type="radio" id="female" name="gender" value="Female" />
                      <label for="female" class="test-label">Female</label>
                    </div>
                  </div>
                </div>
              </div>
              <button type="submit">Save Data</button>
            </form>
            <div class="form-section">
              <button id="login" class="btn">Return to the main page</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
